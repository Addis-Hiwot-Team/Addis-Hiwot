definitions:
  handlers.ChangePasswordReq:
    properties:
      new_password:
        maxLength: 32
        minLength: 3
        type: string
      password:
        maxLength: 32
        minLength: 3
        type: string
    required:
    - new_password
    - password
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  handlers.ForgotPasswordReq:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  handlers.LoginReq:
    properties:
      identifier:
        minLength: 3
        type: string
      password:
        minLength: 3
        type: string
    required:
    - identifier
    - password
    type: object
  handlers.OAuthCodereq:
    properties:
      code:
        type: string
      provider:
        type: string
      redirect_uri:
        type: string
    type: object
  handlers.RefreshReq:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  handlers.ResetPasswordReq:
    properties:
      code:
        type: string
      new_password:
        maxLength: 32
        minLength: 3
        type: string
    required:
    - code
    - new_password
    type: object
  models.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      profile_image:
        type: string
      role:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  schema.APIError:
    properties:
      message:
        type: string
    type: object
  schema.APIMessage:
    properties:
      message:
        type: string
    type: object
  schema.AuthTokenPair:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  schema.CreateUser:
    properties:
      email:
        type: string
      name:
        maxLength: 255
        minLength: 2
        type: string
      password:
        minLength: 6
        type: string
      profile_image:
        maxLength: 255
        type: string
      username:
        maxLength: 32
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
