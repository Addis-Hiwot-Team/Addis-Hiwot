paths:
  /auth/activate/{code}:
    get:
      description: Activates user account using activation code
      parameters:
      - description: Activation code
        in: path
        name: code
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.APIMessage'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Activate account request handler
      tags:
      - auth
  /auth/login:
    post:
      description: logs in user using their crediential
      parameters:
      - description: Login request body
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginReq'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.AuthTokenPair'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: login request hanlder
      tags:
      - auth
  /auth/logout:
    post:
      description: logs out user
      parameters:
      - description: Logout request body
        in: body
        name: logoutRequest
        required: true
        schema:
          $ref: '#/definitions/handlers.RefreshReq'
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: logout request hanlder
      tags:
      - auth
  /auth/oauth:
    post:
      description: logs in user using OAuth provider
      parameters:
      - description: OAuth Code request body
        in: body
        name: oauthCodeRequest
        required: true
        schema:
          $ref: '#/definitions/handlers.OAuthCodereq'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.AuthTokenPair'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: OAuth login request handler
      tags:
      - auth
  /auth/refresh:
    post:
      description: refreshes the access token using the refresh token
      parameters:
      - description: Refresh request body
        in: body
        name: refreshRequest
        required: true
        schema:
          $ref: '#/definitions/handlers.RefreshReq'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.AuthTokenPair'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: refresh request handler
      tags:
      - auth
  /auth/register:
    post:
      description: registers a new user
      parameters:
      - description: Register request body
        in: body
        name: registerRequest
        required: true
        schema:
          $ref: '#/definitions/schema.CreateUser'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: register request hanlder
      tags:
      - auth
  /users/change_password:
    post:
      consumes:
      - application/json
      description: Change user password
      parameters:
      - description: Change Password Request
        in: body
        name: changePasswordRequest
        required: true
        schema:
          $ref: '#/definitions/handlers.ChangePasswordReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.APIMessage'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schema.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schema.APIError'
      security:
      - BearerAuth: []
      summary: Change user password
      tags:
      - users
  /users/forgot_password:
    post:
      consumes:
      - application/json
      description: Request a password reset code
      parameters:
      - description: Forgot Password Request
        in: body
        name: forgotPasswordRequest
        required: true
        schema:
          $ref: '#/definitions/handlers.ForgotPasswordReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.APIMessage'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schema.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schema.APIError'
      summary: Forgot password
      tags:
      - users
  /users/reset_password:
    post:
      consumes:
      - application/json
      description: Reset user password using OTP code
      parameters:
      - description: Reset Password Request
        in: body
        name: resetPasswordRequest
        required: true
        schema:
          $ref: '#/definitions/handlers.ResetPasswordReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.APIMessage'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schema.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schema.APIError'
      summary: Reset user password
      tags:
      - users
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
